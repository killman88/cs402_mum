<body>

<!-- Document -->
	<!-- Header -->
	<div class="navbar header navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">MuM Project!</a>
						<div class="header-menu">
							<ul class="nav pull-right">
								<li class="dropdown">
									  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-home icon-white"></i> My Profile <b class="caret"></b></a>
									  <ul class="dropdown-menu">
										    <li><a href="#"><i class="icon-info-sign"></i> My infos</a></li>
										    <li><a data-toggle="modal" href="#e-form"><i class="icon-envelope"></i> Buddy E-mailer</a>
										    <li class="divider"></li>
										    <li><a id="exit" href="#"><i class="icon-off"></i> Disconnect</a></li>
									  </ul>
								</li>
							</ul>
						</div>
				</div>
			</div>
	</div>
	<!-- Main page-->
<section class="grid-system">
<div class="container">
	<div class="row">
			<div id="login" class="span6 offset3">
				<div class="login_title">
					<h1>Please login to MuM !</h1>
				</div>
				<div class="login_form">
					<form method="post" action="">
						<label for="username">Username : </label><input id="nickInput" type="text" class="span4" name="nickInput" /><input type="submit" value="Join" id="connectButton" class="btn btn-primary btn-large">				
					
					</form>
				</div>
			</div>
	</div>
	<!-- DISPLAY CHAT MESSAGES-->
	<div class="row">
		<div id="chatzone" class="span8 offset2">
			<div id="log" class="chatbox desktopbox">
				<!-- Chat messages-->
			</div>
			<div class="chat-field">
				<fieldset>
					<h5><a id="usersLink" style="text-decoration: none;" href="#">5 users</a></h5><h5>Uptime: <span id="uptime">?</span></h5><h5>Memory: <span id="rss">?</span>mb RSS</h5>
					<input tabindex="1" id="entry" type="text" class="input-text" />
				</fieldset>
			</div>	
		
		</div>
	</div>
</div>
	<!-- Buddy mailer modal -->
	<div id="e-form" class="modal fade">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">&#215;</a>
			<h2>E-mail a friend</h2>
		</div>
		<div id="mail-error" class="alert alert-error" style="display:none;">
			<p>Email not sent: Error while connecting the server!</p>
		</div>
		<div id="mail-success" class="alert alert-success" style="display:none;">
			<p>Mail sent!</p>
		</div>
		<div class="modal-body">
			<form action="#" class="">
				<div class="input-prepend">
					<label>Sender: </label>
					<span class="add-on">@</span><input type="text" class="span3" name="toInput" id="toInput" value="" />
				</div>
				<label>Recipient: </label>
				<div class="input-prepend">
					<span class="add-on">@</span><input type="text" class="span3" name="fromInput" id="fromInput" value="" /><br />
					<textarea id="bodyInput" class="input-xlarge tinymce">Please write your message!</textarea>
				</div>
			
			</form>
		</div>
		<div class="modal-footer">
			<a href="#" id="emailButton" class="btn btn-primary right" value="Send">Send mail!</a>
		</div>
	</div>	
</div>
</system>
